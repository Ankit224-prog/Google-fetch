<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Cell Fetch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Fetch Cell Value from Google Sheet</h2>

  <input type="text" id="cellInput" placeholder="Enter cell (e.g., A1)" />
  <input type="text" id="cellValue" placeholder="Cell value will appear here" />

  <button id="updateBtn">Update</button>

  <script src="script.js"></script>
</body>
</html>
